
{% import 'bootstrap/wtf.html' as wtf %}
{% macro render_todo(todo, delete_todo_form) %}
    <li class="list-group-item">
        <span class="badge">{{todo.to_dict().done}}</span>
        {{todo.to_dict().description}}
        {{wtf.quick_form(delete_todo_form, action=url_for('todos.delete',todo_id=todo.id))}}
    </li>
{% endmacro %}
